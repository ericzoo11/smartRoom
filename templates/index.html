<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="row">
                        <table style="width:300%">
                            {%for i in range(0, 8)%}
                                <tr>
                                    {{ feels_like[i] }} Â°C

                                </tr>
                        </table>
                            <div class="col">
                                <p>column1</p>
                            </div>
                            <div class="col">
                                <p>col2</p>
                            </div>
                    </div>
                        <div class="row">

                                <p>columnx</p>
                            </div>
                            <div class="col">
                                <p>columnz</p>
                            </div>
                        </div>
                </div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope = "col">Forecast</th>

                    </tr>
                </thead>
                    <tbody>
                        <tr>

                            <td>{{content4}}</td>
                            <td>{{content5}}</td>
                            <td>{{content6}}</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                        </tr>
                    </tbody>
            </table>
